<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>聖雄のレシピ</title>
    <link rel="icon" href="favicon.ico">
    <meta name="descripthion" content="聖雄の料理サイトです">
    <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
      <header>
          <div class="container">
          <div class="icon">
            <img src="img/cooking_man.png" width="120" height="120" alt="料理する男性のアイコンです">
          </div>
          <div class="info">
            <h1>聖雄の簡単レシピ</h1>
            <p>聖雄が作る料理の作り方です</p>
          </div>
      </div>
    </header>

    <section>
      <img src="img/curry.png" width="280" height="280" alt="カレーの写真です">
      <h2>カレー</h2>
      <p>じゃがいも、人参、玉ねぎを食べやすい大きさに切ります</p>
      <P>水に野菜と好きな肉を入れて火にかけ沸騰したら灰汁をとります</P>
      <p>野菜がやらかくなったら好きなルーを入れます</p>
    </section>

    <section>
      <img src="img/nabe_mizutaki.png" width="280" height="280" alt="水炊き鍋の画像です">
      <h2>水炊き鍋</h2>
      <p>白菜、豆腐、ネギ、お肉、人参など好きな具材を出汁の中に入れます</p>
      <p>お野菜がやらかくなったら完成</p>
    </section>

    <section>
      <img src="img/spaghetti_bolognese.png" width="280" height="280" alt="スパゲッティーの画像です">
       <h2>ミートソースのスパゲティー</h2>
       <p>パスタを茹でます</p>
       <p>茹で上がったパスタにミートースをかけると完成</p>
    </section>



  </body>
